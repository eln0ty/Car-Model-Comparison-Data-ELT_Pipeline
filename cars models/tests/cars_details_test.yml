version: 2
seeds:
  - name: car_details
    columns:
      - name: make
        tests: [not_null]
      - name: model
        tests: [not_null]
      - name: year
        tests: [not_null]
      - name: price
        tests: [not_null]
      - name: transmission
        tests:
          - accepted_values:
              arguments:
                values: ['Manual', 'Automatic']
              config:
                severity: error
      - name: fuel_type
        tests: [not_null]
      - name: kilometer
        tests: [not_null]
